    <script>

        // Definiendo una función ✅
        function desabotonar(x) {
            // ámbito = scope
            console.log(x + 5);
        }

        // Llamando (invocando) a la función ✅
        desabotonar(10);

        

        function preguntar(pregunta) {
            let respuesta = prompt(pregunta);
            respuesta = respuesta.replace(" ", "");
            respuesta = respuesta.replace(" ", "");
            respuesta = respuesta.replace(" ", "");
            if (respuesta === '' || respuesta === null || respuesta === ' ') {
                respuesta = preguntar(pregunta);
            }
            return respuesta;
        }

        let nombre = preguntar("Cual es tu nombre?");
        

        let apellido = preguntar("Cual es tu apellido?");

        alert("Tu nombre completo es: " + nombre + " " + apellido);


        

    </script>
